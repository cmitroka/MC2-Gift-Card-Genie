<div data-role="page" id="MyCards" data-theme="b">
    <header data-role="header">
        <h1>My Cards</h1>
    </header>
    <article>
        <ul data-role="listview" data-filter="true" id="ulofMyCards" data-inset="true" data-theme="a">
        </ul>
    </article>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
        <ul>
            <li><a data-icon="plus" href="#AddACard" >Add a Card</a></li>
            <li><a data-icon="align-justify" href="javascript:DoCardBalSummarySel();">Card Totals</a></li>

        </nav>

</div>


<div data-role="page" id="AddACard" data-theme="b">
    <header data-role="header">
        <h1>Add A Merchant</h1><a href="javascript:MyCardsDataSelThenChange()">Back</a>
    </header>
    <article data-role="content" data-theme="a">
      <ul data-role="listview" data-filter="true" id="ulofSupportedCards">
        <li>
        <a href="javascript:DoLoadAddModCardScreen('NA~_~~_~~_~~_~~_~~_~~_~~_~0','~_~0~_~998~_~0~_~996~_~0')">Unlisted Merchant</a>
        </li>
      </ul>
     </article>
</div>


<div data-role="page" id="AddModCard" data-theme="b">
    <span id = "AddModCardSpan"></span>
    <div data-role="content" data-theme="a">
    <table width="100%">
        <input id="Hidden1" type="hidden" />
        <tr>
            <td width="140px"><span style="float:left"><label class="textinput-fc">Card Type:</label></span></td>
            <td><input id="txtCardType" type="text" placeholder="Card Type" value=""></td>
        </tr>

        <tr>
            <td width="140px"><span style="float:left"><label class="textinput-fc">Card Number:</label></span></td>
            <td><input id="txtCardNumber" type="text" placeholder="Card Number" value=""></td>
        </tr>
        <tr id="tridCardPIN">
            <td width="140px"><span style="float:left"><label class="textinput-fc">Card PIN:</label></span></td>
            <td><input id="txtCardPIN" type="text" placeholder="Card PIN" value=""></td>
        </tr>
        <tr id="tridLogin">
            <td width="140px"><span style="float:left"><label class="textinput-fc">Login:</label></span></td>
            <td><input id="txtCardLogin" type="text" placeholder="Login" value=""></td>
        </tr>
        <tr id="tridPassword">
            <td width="140px"><span style="float:left"><label class="textinput-fc">Password:</label></span></td>
            <td><input id="txtCardPassword" type="password" placeholder="Password" value=""></td>
        </tr>
        <tr id="tridAdjustBalance">
            <td colspan="2">
                <table  style="width: 100%; height: 800px;">
                    <tr>
                        <td style="width: 33%">
                            </td>
                        <td style="width: 33%" valign="top">
                        <a style="text-decoration:none;" href="#ModCardBalance" data-rel="dialog">
                            <button>Modify Card Balance</button>
                        </a>
                        <td style="width: 33%">
                            </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
     </div>


    <footer data-role="footer" data-position="fixed" data-tap-toggle="false" id="aaa">
    <span id="aaaa"></span>
    </footer>
</div>

<div data-role="page" data-theme="b" id="ModCardBalance">
<div data-role="header">
<h1>Adjust Balance</h1>
</div>
<div data-role="content" data-theme="a">
<table width="100%">
        <tr>
            <td width="140px">Balance:</td>
            <td><input id="txtCardBalance" type="text" placeholder="" 
                    value=""></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <table  style="width: 100%">
                    <tr>
                        <td style="width: 33%">
                            </td>
                        <td style="width: 33%">
                            <a style="text-decoration: none" href="javascript:DoRUCardDataModBalThenRefresh(1);" data-rel="dialog">
                                <button>Update Balance</button>
                            </a>
                        <td style="width: 33%">
                            </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</div>
</div>

<div data-role="page" data-theme="b" id="MyCardsBalSum">
    <div data-role="header">
        <h1>Card Totals</h1><a href="#MyCards">Back</a>
    </div>
    <div data-role="content" data-theme="a">
        <ul data-role="listview" data-filter="true" id="ulMyCardsBalSum" data-inset="true" data-theme="a">
        </ul>
</div>
</div>

<div data-role="page" data-theme="b" id="MyProfile">
    <div data-role="header">
        <h1>Your Info</h1><a href="#MyCards">Back</a>
    </div>
    <article>
    <table width="100%">
        <tr>
            <td width="160px"><span style="float:left">
                <label class="textinput-fc">Password:</label></span></td>
            <td>
            <a style="text-decoration: none" href="javascript:DoChangePasswordScreen()">
                <button style="width:240px;" >Change Your Password</button>
            </a>
            </td>
        </tr>

        <tr>
            <td width="160px" colspan="2" style="text-align: center">Lookup History</td>
        </tr>
        <tr>
            <td width="160px"><span style="float:left"><label class="textinput-fc">Successful:</label></span></td>
            <td><input id="txtLookupHistorySuccessful" type="text" placeholder="" 
                    value="" disabled></td>
        </tr>
        <tr>
            <td width="160px"><span style="float:left"><label class="textinput-fc">Unsuccessful:</label></span></td>
            <td><input id="txtLookupHistoryUnsuccessful" type="text" placeholder="" 
                    value="" disabled></td>
        </tr>
        <tr>
            <td width="160px"><span style="float:left"><label class="textinput-fc">Lookups 
                Remaining:</label></span></td>
            <td><input id="txtLookupHistoryRemaining" type="text" 
                    placeholder="" value="" disabled></td>
        </tr>
        <tr>
            <td width="100%" colspan="2">
            <a style="text-decoration:none;" href="javascript:DoChangePasswordScreen()">
<!--            <button style="width:240px;margin:0 auto;margin-left:auto;margin-right:auto;align:center;text-align:center;">Purchase More Lookups</button> -->
            </a>            
            </td>
        </tr>
    </table>
    </article>
</div>
<div data-role="page" data-theme="b" id="ChangePassword">
    <div data-role="header" data-theme="b">
        <h1>Change Password</h1>
    </div>
    <div data-role="content" data-theme="a">
    <table width="100%">
        <tr>
            <td width="140px">Old Password:</td>
            <td><input id="txtChangePWDOld" type="password" placeholder="" 
                    value=""></td>
        </tr>
        <tr>
            <td width="140px">New Password:</td>
            <td><input id="txtChangePWDNew" type="password" placeholder="" 
                    value=""></td>
        </tr>
        <tr>
            <td width="140px">Confirm Password:</td>
            <td><input id="txtChangePWDConfirm" type="password" placeholder="" 
                    value=""></td>
        </tr>
        <tr>
            <td colspan="2">
            <a style="text-decoration: none" href="javascript:DoChangePassword()">
                <button>Change Password</button>
            </a>
            </td>
        </tr>
    </table>
    </div>
</div>
<div data-role="page" data-theme="b" id="NeedMoreInfo">
    <div data-role="header" data-theme="b">
        <h1>Please Provide Info</h1>
    </div>
    <div data-role="content" data-theme="a">
        <span id="NeedMoreInfoAboveImg"></span>
        <br />
        <img id="WhatToDoImg01"/>
        <br />
        <table border="0" width="100%">
            <tr>
                <td>
                    <input id="txtMoreInfoAnswer" type="text" placeholder="" 
                    value=""></td>
                <td width="165px">
                    <a style="text-decoration: none" href="javascript:DoContinueRequest()">
                    <button id="SendButton">Send</button>
                    </a>
                </td>
            </tr>
        </table>
        <br />
        <span id="NeedMoreInfoBelowImg"></span>
    </div>
</div>

        <span style="font-size: medium; font-weight: lighter; color: #000000" id="popupSpan01msg">Message</span><br />

        <button style="width: 100px">
        Got It
        </button>
        </a>
    </div>
    </center>
</div>
