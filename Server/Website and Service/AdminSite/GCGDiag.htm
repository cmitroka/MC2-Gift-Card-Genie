    <script type="text/javascript">
        function HelloWorld() {
            $.ajax({
                type: "POST",
                url: "GCGWebWS.asmx/HelloWorld",
                dataType: "text",
                success:
                function (xml) {
                    var temp1 = EncodedHTMLToText(xml);
                    var temp2 = RemoveGCGHeader(temp1);
                    var temp3 = temp2.split("~_~");
                    alert(temp3[0]);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        }
</script>

    <input type="button" onclick="HelloWorld();" value="Register User">
